<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>

    <script>
        // Your JavaScript code here
        
        var output = [];
        var count = 1;

        fizzBuzz(count);
        console.log(output);


        function fizzBuzz(count) {
            for (let i = 0; i < 30; i++) {
                if (count % 3 == 0) {
                    if (count % 5 == 0) {
                        console.log(count);
                        output.push("Fizz Buzz");
                    } else {
                        console.log(count);
                        output.push("Fizz");
                    }
                } else if (count % 5 == 0) {
                    console.log(count);
                    output.push("Buzz");
                } else {
                    console.log(count);
                    output.push(count);
                }
                
                count++;
            }
        }
    </script>

</body>
</html>
